teachBackAgenda:
  - topic: "GHL Workflow Strategy"
    duration: "10 minutes"
    keyPoints:
      - "When to use workflows vs manual processes"
      - "Common workflow patterns and best practices"
      - "How to scope workflow projects for clients"
  
  - topic: "Technical Implementation"
    duration: "15 minutes"
    keyPoints:
      - "Walk through one complete workflow build"
      - "Explain decision logic and branching"
      - "Demonstrate testing and validation process"
  
  - topic: "Client Communication"
    duration: "10 minutes"
    keyPoints:
      - "How to explain workflows to non-technical clients"
      - "Setting expectations for automation"
      - "Handling common client objections"
