      - id: "workflow-2"
        description: "Customer Onboarding workflow (fully documented)"
        requiredEvidence: []
      
      - id: "workflow-3"
        description: "Re-engagement workflow (fully documented)"
        requiredEvidence: []
  
  - id: "documentation-package"
    name: "Complete Documentation Package"
    description: "Professional documentation for all workflows and systems"
    checklistItems:
      - id: "process-docs"
        description: "Process documentation for each workflow"
        requiredEvidence: []
      
      - id: "user-guides"
        description: "End-user guides for client handoff"
        requiredEvidence: []
      
