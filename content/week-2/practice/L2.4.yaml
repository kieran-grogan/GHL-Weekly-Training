moduleId: "L2.4"
practiceType: "checklist"
title: "Master Social Media Planner CSV"
description: "Complete all items below to demonstrate competency with CSV bulk import, validation, and post management."

checklistItems:
  - id: "locate-csv-import"
    description: "Locate CSV import function - Find where to import CSV files in Social Planner."
  
  - id: "import-sample-csv"
    description: "Import sample CSV and confirm no errors - Use the provided sample CSV or create your own. Import it and verify there are no import errors."
  
  - id: "verify-posts-in-queue"
    description: "Verify â‰¥ 5 posts appear in queue - After import, check the Social Planner queue/calendar and confirm at least 5 posts are visible and scheduled."
  
  - id: "edit-imported-post"
    description: "Edit one imported post - Select one of the imported posts, edit its content or scheduling, and save the changes."
  
  - id: "write-sop"
    description: "Write SOP (10-15 lines) \"How we bulk schedule posts\" - Create a Standard Operating Procedure document explaining the CSV bulk scheduling process. Include: CSV format requirements, header row requirements, time zone considerations, common gotchas, and validation steps."
