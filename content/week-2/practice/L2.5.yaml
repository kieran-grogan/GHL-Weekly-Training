moduleId: "L2.5"
practiceType: "system_build"
title: "Build Functional Customer Support Process"
description: |
  Build a complete customer support system with pipeline, forms, and workflows.
  
  **Escalation Rules:**
  - Support escalations: Diana → Brian → Hunter
  - Billing issues: Mark
  
  **Pass Criteria:** Real end-to-end test works (form submit → ticket created → assigned → task/notification fired)

systemParts:
  - id: "pipeline-setup"
    type: "pipeline"
    title: "Customer Support Pipeline"
    steps:
      - id: "create-pipeline"
        description: "Create a new pipeline called 'TRAINING__Support Pipeline' (or use existing support pipeline)"
      
      - id: "add-stages"
        description: "Add stages: New Ticket → In Progress → Waiting for Customer → Resolved → Closed"
      
      - id: "configure-automation"
        description: "Configure automation settings for each stage (if applicable)"
    
    testProof:
      required: false
      description: "Verify your completed pipeline with all stages is visible"
  
  - id: "form-creation"
    type: "form"
    title: "Support Request Form"
    steps:
      - id: "create-form"
        description: "Create a new form called 'TRAINING__Support Request' (or use existing support form)"
      
      - id: "add-fields"
        description: "Add fields: Issue Type (dropdown), Description (textarea), Priority (radio), Contact Info"
      
      - id: "form-styling"
        description: "Apply consistent styling and branding"
    
    testProof:
      required: false
      description: "Verify your form is working in preview mode"
  
  - id: "workflow-automation"
    type: "workflow"
    title: "Support Ticket Workflow"
    steps:
      - id: "trigger-setup"
        description: "Set trigger to 'Form Submitted' for Support Request form"
      
      - id: "create-opportunity"
        description: "Add action to create opportunity/ticket in Customer Support pipeline"
      
      - id: "assign-ticket"
        description: "Add action to assign ticket to Diana (default assignment)"
      
      - id: "create-triage-task"
        description: "Add action to create triage task for Diana"
      
      - id: "send-notification"
        description: "Add action to send notification (email/internal note) that ticket was created"
    
    testProof:
      required: false
      description: "Test the end-to-end workflow: submit a test form and verify ticket is created, assigned to Diana, triage task is created, and notification is sent"
