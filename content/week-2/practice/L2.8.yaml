moduleId: "L2.8"
practiceType: "capstone"
title: "Week 2 Capstone & Teachback"
description: "Complete the artifacts below to demonstrate your Week 2 competency."

capstoneArtifacts:
  - id: "orientation-proof"
    name: "Orientation Proof"
    description: "Evidence of correct location/timezone and navigation competency"
    checklistItems:
      - id: "location-timezone-screenshot"
        description: "Verify correct Location + Timezone"
      - id: "navigation-loom"
        description: "Show navigation through Contacts / Conversations / Opportunities / Social Planner / Workflows"
  
  - id: "social-planner-demo"
    name: "Social Planner Demo"
    description: "Demonstrate social media planning and scheduling capability"
    checklistItems:
      - id: "planner-queue-screenshot"
        description: "Show Social Planner queue/calendar with scheduled posts"
      - id: "manual-posts-loom"
        description: "Schedule 2 manual posts on different days/times"
      - id: "csv-import-optional"
        description: "If CSV is used this week: show successful CSV import with at least 5 posts visible in queue"
  
  - id: "support-intake-path"
    name: "Support Intake Path (System Proof)"
    description: "Demonstrate complete support ticket creation and assignment workflow"
    checklistItems:
      - id: "support-pipeline-screenshot"
        description: "Show Support pipeline stages"
      - id: "test-ticket-screenshot"
        description: "Show a test support ticket/opportunity created and assigned"
      - id: "intake-workflow-loom"
        description: "Demonstrate: submit intake form → ticket created → assignment + task/notification fired"
  
  - id: "strategix-pets-workflow-fix"
    name: "Strategix Pets Workflow Fix Proof"
    description: "Evidence of workflow debugging and fix implementation"
    checklistItems:
      - id: "bad-step-screenshot"
        description: "Show the bad/stuck step you fixed"
      - id: "execution-proof"
        description: "Show execution log / contact timeline demonstrating a test contact moved past the stuck step"
      - id: "change-log"
        description: "5-10 line change log (what changed + why + how tested)"
  
  - id: "teach-back-prep"
    name: "Teach-back Prep"
    description: "Prepare your Week 2 teach-back reflection"
    checklistItems:
      - id: "learned-this-week"
        description: "5 bullets: what I learned this week"
      - id: "failure-modes"
        description: "3 bullets: top failure modes I can now diagnose"
      - id: "still-confused"
        description: "3 bullets: what still confuses me / what I need clarified"

teachBackAgenda:
  - topic: "Week 2 Reflection"
    duration: "10 minutes"
    keyPoints:
      - "What you learned this week"
      - "Failure modes you can now diagnose"
      - "What still needs clarification"
